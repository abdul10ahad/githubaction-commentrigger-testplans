name: Selective Tests with Tuist (Modular)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  checks: write
  contents: read
  statuses: write

jobs:
  selective-tests:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tuist
        run: |
          brew install tuist

      - name: Run All Tests with Tuist
        id: tuist-test
        run: |
          echo "Running all tests with Tuist..."
          tuist test manual_Trigger \
            --platform macOS \
            --no-selective-testing \
            -- CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Check test results
        run: |
          echo "=========================================="
          echo "Test Results"
          echo "=========================================="
          echo ""
          echo "Tuist Test Execution: ${{ steps.tuist-test.outcome }}"
          echo ""
          echo "=========================================="

          if [ "${{ steps.tuist-test.outcome }}" == "failure" ]; then
            echo ""
            echo "‚ùå Tests failed!"
            echo ""
            echo "üí° Check the logs above for detailed error messages"
            echo ""
            exit 1
          else
            echo ""
            echo "‚úÖ All tests passed!"
            echo ""
          fi
