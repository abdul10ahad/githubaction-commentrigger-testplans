name: Selective Tests with Tuist (Modular)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  checks: write
  contents: read
  statuses: write

jobs:
  selective-tests:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tuist
        run: |
          brew install tuist

      - name: Generate Xcode project with Tuist
        run: |
          tuist generate

      - name: Run Unit Tests (FirstLegTests)
        id: first-leg
        run: |
          echo "Running FirstLegTests (Unit Tests)..."
          xcodebuild test \
            -workspace manual_Trigger.xcworkspace \
            -scheme manual_Trigger \
            -testPlan FirstLegTests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Run Unit Tests (SecondLegTests)
        id: second-leg
        run: |
          echo "Running SecondLegTests (Unit Tests)..."
          xcodebuild test \
            -workspace manual_Trigger.xcworkspace \
            -scheme manual_Trigger \
            -testPlan SecondLegTests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Run Unit Tests (ThirdLegTests)
        id: third-leg
        run: |
          echo "Running ThirdLegTests (Unit Tests)..."
          xcodebuild test \
            -workspace manual_Trigger.xcworkspace \
            -scheme manual_Trigger \
            -testPlan ThirdLegTests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Run UI Tests (MathFeature)
        id: math-ui-tests
        run: |
          echo "Running MathFeatureUITests..."
          xcodebuild test \
            -workspace manual_Trigger.xcworkspace \
            -scheme manual_Trigger \
            -only-testing:MathFeatureUITests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Run UI Tests (StringFeature)
        id: string-ui-tests
        run: |
          echo "Running StringFeatureUITests..."
          xcodebuild test \
            -workspace manual_Trigger.xcworkspace \
            -scheme manual_Trigger \
            -only-testing:StringFeatureUITests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Run UI Tests (ArrayFeature)
        id: array-ui-tests
        run: |
          echo "Running ArrayFeatureUITests..."
          xcodebuild test \
            -workspace manual_Trigger.xcworkspace \
            -scheme manual_Trigger \
            -only-testing:ArrayFeatureUITests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

      - name: Check test results
        run: |
          echo "=========================================="
          echo "Test Results Summary"
          echo "=========================================="
          echo ""
          echo "Unit Tests:"
          echo "  FirstLegTests:    ${{ steps.first-leg.outcome }} (${{ steps.first-leg.conclusion }})"
          echo "  SecondLegTests:   ${{ steps.second-leg.outcome }} (${{ steps.second-leg.conclusion }})"
          echo "  ThirdLegTests:    ${{ steps.third-leg.outcome }} (${{ steps.third-leg.conclusion }})"
          echo ""
          echo "UI Tests:"
          echo "  MathFeatureUI:    ${{ steps.math-ui-tests.outcome }} (${{ steps.math-ui-tests.conclusion }})"
          echo "  StringFeatureUI:  ${{ steps.string-ui-tests.outcome }} (${{ steps.string-ui-tests.conclusion }})"
          echo "  ArrayFeatureUI:   ${{ steps.array-ui-tests.outcome }} (${{ steps.array-ui-tests.conclusion }})"
          echo ""
          echo "=========================================="

          FAILED_TESTS=""
          FAILED_COUNT=0

          if [ "${{ steps.first-leg.outcome }}" == "failure" ]; then
            FAILED_TESTS="${FAILED_TESTS}\n  ‚ùå FirstLegTests (Unit) - ${{ steps.first-leg.conclusion }}"
            FAILED_COUNT=$((FAILED_COUNT + 1))
          fi

          if [ "${{ steps.second-leg.outcome }}" == "failure" ]; then
            FAILED_TESTS="${FAILED_TESTS}\n  ‚ùå SecondLegTests (Unit) - ${{ steps.second-leg.conclusion }}"
            FAILED_COUNT=$((FAILED_COUNT + 1))
          fi

          if [ "${{ steps.third-leg.outcome }}" == "failure" ]; then
            FAILED_TESTS="${FAILED_TESTS}\n  ‚ùå ThirdLegTests (Unit) - ${{ steps.third-leg.conclusion }}"
            FAILED_COUNT=$((FAILED_COUNT + 1))
          fi

          if [ "${{ steps.math-ui-tests.outcome }}" == "failure" ]; then
            FAILED_TESTS="${FAILED_TESTS}\n  ‚ùå MathFeatureUITests - ${{ steps.math-ui-tests.conclusion }}"
            FAILED_COUNT=$((FAILED_COUNT + 1))
          fi

          if [ "${{ steps.string-ui-tests.outcome }}" == "failure" ]; then
            FAILED_TESTS="${FAILED_TESTS}\n  ‚ùå StringFeatureUITests - ${{ steps.string-ui-tests.conclusion }}"
            FAILED_COUNT=$((FAILED_COUNT + 1))
          fi

          if [ "${{ steps.array-ui-tests.outcome }}" == "failure" ]; then
            FAILED_TESTS="${FAILED_TESTS}\n  ‚ùå ArrayFeatureUITests - ${{ steps.array-ui-tests.conclusion }}"
            FAILED_COUNT=$((FAILED_COUNT + 1))
          fi

          if [ -n "$FAILED_TESTS" ]; then
            echo ""
            echo "‚ùå ${FAILED_COUNT} TEST(S) FAILED:"
            echo -e "$FAILED_TESTS"
            echo ""
            echo "üí° Check the logs above for detailed error messages"
            echo ""
            exit 1
          else
            echo ""
            echo "‚úÖ All 6 test suites passed!"
            echo ""
          fi
