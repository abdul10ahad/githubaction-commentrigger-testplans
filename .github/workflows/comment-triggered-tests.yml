name: Comment-Triggered Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  checks: write
  contents: read
  statuses: write

jobs:
  # Job 1: Create pending checks when PR is opened
  create-pending-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Create pending check for First Leg
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              context: 'Manual Tests / First Leg',
              description: 'Comment "/run-first-leg" to trigger'
            });

      - name: Create pending check for Second Leg
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              context: 'Manual Tests / Second Leg',
              description: 'Comment "/run-second-leg" to trigger'
            });

      - name: Create pending check for Third Leg
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              context: 'Manual Tests / Third Leg',
              description: 'Comment "/run-third-leg" to trigger'
            });

      - name: Create pending check for All Tests
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              context: 'Manual Tests / All Tests',
              description: 'Comment "/run-all-tests" to trigger'
            });

  # Job 2: Parse comment and determine what to run
  parse-comment:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/run-first-leg') ||
       contains(github.event.comment.body, '/run-second-leg') ||
       contains(github.event.comment.body, '/run-third-leg') ||
       contains(github.event.comment.body, '/run-all-tests'))
    runs-on: ubuntu-latest
    outputs:
      run_first_leg: ${{ steps.parse.outputs.run_first_leg }}
      run_second_leg: ${{ steps.parse.outputs.run_second_leg }}
      run_third_leg: ${{ steps.parse.outputs.run_third_leg }}
      pr_ref: ${{ steps.pr.outputs.ref }}
      pr_sha: ${{ steps.pr.outputs.sha }}
      pr_number: ${{ steps.pr.outputs.number }}

    steps:
      - name: Check user permissions
        uses: actions/github-script@v7
        with:
          script: |
            const permissionRes = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor
            });

            const permission = permissionRes.data.permission;
            if (!['admin', 'write', 'maintain'].includes(permission)) {
              core.setFailed(`@${context.actor} does not have permission to trigger tests. Only users with write access can trigger tests.`);
            }

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);
            core.setOutput('number', context.issue.number);

      - name: Parse comment
        id: parse
        run: |
          comment="${{ github.event.comment.body }}"

          if [[ $comment == *"/run-all-tests"* ]]; then
            echo "run_first_leg=true" >> $GITHUB_OUTPUT
            echo "run_second_leg=true" >> $GITHUB_OUTPUT
            echo "run_third_leg=true" >> $GITHUB_OUTPUT
          elif [[ $comment == *"/run-first-leg"* ]]; then
            echo "run_first_leg=true" >> $GITHUB_OUTPUT
            echo "run_second_leg=false" >> $GITHUB_OUTPUT
            echo "run_third_leg=false" >> $GITHUB_OUTPUT
          elif [[ $comment == *"/run-second-leg"* ]]; then
            echo "run_first_leg=false" >> $GITHUB_OUTPUT
            echo "run_second_leg=true" >> $GITHUB_OUTPUT
            echo "run_third_leg=false" >> $GITHUB_OUTPUT
          elif [[ $comment == *"/run-third-leg"* ]]; then
            echo "run_first_leg=false" >> $GITHUB_OUTPUT
            echo "run_second_leg=false" >> $GITHUB_OUTPUT
            echo "run_third_leg=true" >> $GITHUB_OUTPUT
          fi

      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

  # Job 3: Run First Leg Tests
  run-first-leg:
    needs: parse-comment
    if: needs.parse-comment.outputs.run_first_leg == 'true'
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.parse-comment.outputs.pr_ref }}

      - name: Update check to running
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'pending',
              context: 'Manual Tests / First Leg',
              description: 'Running First Leg tests (Math tests)...',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Run Test 1 (First Leg)
        run: |
          cd manual_Trigger
          xcodebuild test \
            -scheme manual_Trigger \
            -testPlan FirstLegTests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Update check to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'success',
              context: 'Manual Tests / First Leg',
              description: 'First Leg tests passed!',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Update check to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'failure',
              context: 'Manual Tests / First Leg',
              description: 'First Leg tests failed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  # Job 4: Run Second Leg Tests
  run-second-leg:
    needs: parse-comment
    if: needs.parse-comment.outputs.run_second_leg == 'true'
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.parse-comment.outputs.pr_ref }}

      - name: Update check to running
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'pending',
              context: 'Manual Tests / Second Leg',
              description: 'Running Second Leg tests (String tests)...',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Run Test 2 (Second Leg)
        run: |
          cd manual_Trigger
          xcodebuild test \
            -scheme manual_Trigger \
            -testPlan SecondLegTests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Update check to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'success',
              context: 'Manual Tests / Second Leg',
              description: 'Second Leg tests passed!',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Update check to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'failure',
              context: 'Manual Tests / Second Leg',
              description: 'Second Leg tests failed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  # Job 5: Run Third Leg Tests
  run-third-leg:
    needs: parse-comment
    if: needs.parse-comment.outputs.run_third_leg == 'true'
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.parse-comment.outputs.pr_ref }}

      - name: Update check to running
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'pending',
              context: 'Manual Tests / Third Leg',
              description: 'Running Third Leg tests (Array tests)...',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Run Test 3 (Third Leg)
        run: |
          cd manual_Trigger
          xcodebuild test \
            -scheme manual_Trigger \
            -testPlan ThirdLegTests \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Update check to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'success',
              context: 'Manual Tests / Third Leg',
              description: 'Third Leg tests passed!',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Update check to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'failure',
              context: 'Manual Tests / Third Leg',
              description: 'Third Leg tests failed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  # Job 6: Update All Tests check status
  update-all-tests-check:
    needs: [parse-comment, run-first-leg, run-second-leg, run-third-leg]
    if: |
      always() &&
      needs.parse-comment.outputs.run_first_leg == 'true' &&
      needs.parse-comment.outputs.run_second_leg == 'true' &&
      needs.parse-comment.outputs.run_third_leg == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Update All Tests check to success
        if: needs.run-first-leg.result == 'success' && needs.run-second-leg.result == 'success' && needs.run-third-leg.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'success',
              context: 'Manual Tests / All Tests',
              description: 'All tests passed!',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Update All Tests check to failure
        if: needs.run-first-leg.result != 'success' || needs.run-second-leg.result != 'success' || needs.run-third-leg.result != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.parse-comment.outputs.pr_sha }}',
              state: 'failure',
              context: 'Manual Tests / All Tests',
              description: 'Some tests failed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
