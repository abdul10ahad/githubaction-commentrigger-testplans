name: Selective Tests with Tuist

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  checks: write
  contents: read
  statuses: write

jobs:
  selective-tests:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash

      - name: Generate Xcode project with Tuist
        run: |
          tuist generate

      - name: Run Tests (FirstLegTests)
        id: first-leg
        run: |
          echo "Running FirstLegTests..."
          tuist test FirstLegTests \
            --configuration Debug \
            --platform macOS
        continue-on-error: true

      - name: Run Tests (SecondLegTests)
        id: second-leg
        run: |
          echo "Running SecondLegTests..."
          tuist test SecondLegTests \
            --configuration Debug \
            --platform macOS
        continue-on-error: true

      - name: Run Tests (ThirdLegTests)
        id: third-leg
        run: |
          echo "Running ThirdLegTests..."
          tuist test ThirdLegTests \
            --configuration Debug \
            --platform macOS
        continue-on-error: true

      - name: Check test results
        run: |
          if [ "${{ steps.first-leg.outcome }}" == "failure" ] || \
             [ "${{ steps.second-leg.outcome }}" == "failure" ] || \
             [ "${{ steps.third-leg.outcome }}" == "failure" ]; then
            echo "One or more test legs failed"
            exit 1
          else
            echo "All test legs passed"
          fi
